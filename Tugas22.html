<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
      <legend>Form</legend>
      <table>
      <tr>
        <td>Nama</td> <td>:</td> <td><input type="text" name="" value="Nama Lengkap"></td></tr>
    <tr> <td>Username</td> <td>:</td> <td><input type="Username" name="" value="Username"></td></tr>
    <tr><td>Email</td> <td>:</td> <td><input type="email" name="" value="Your email"></td></tr>
      <tr><td>Password</td> <td>:</td> <td><input type="password" name="" value="Password"></td></tr>
      <tr><td>Alamat Web</td><td>:</td><td><input type="url" name="" value="Masukan URL Web"></td></tr>
      <tr><td>Tanggal Lahir</td><td>:</td><td><input type="date"></td></tr>
      <tr><td>Umur</td> <td>:</td> <td><input type="number"></td></tr>
      <tr> <td>Jenis Kelamin</td>  <td>:</td>
         <td><label>Pria : <input type="radio"></label>
      <label>Wanita : <input type="radio"></label></td></tr>
      <tr><td>Agama</td> <td>:</td>
        <td><select name="Agama">
        <option value="Islam" selected>Islam</option>
        <option value="Kristen">Kristen</option>
        <option value="Buddha">Buddha</option>
        <option value="Hindu">Hindu</option>
        <option value="Konghucu">Konghucu</option>
      </select></td></tr>

      <tr><td>Biografi</td> <td>:</td>
        <td><textarea type="text" name="name" rows="8" cols="80"></textarea></td></tr>

      <tr>
      <td>Foto</td> <td>:</td> <td><img src="logo1.jpg" width="50%" height="50%"></td></tr>
      <tr><td>Audio</td> <td>:</td> <td><audio src="sample.mp3" controls>
      </audio> </td></tr>
        </table>
    </fieldset>
    </form>
  </body>
</html>
